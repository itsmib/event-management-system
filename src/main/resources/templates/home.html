<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Event Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="/">Event Management</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Hero Section -->
	<section class="jumbotron text-center bg-primary text-white mb-0">
		<div class="container py-5">
			<h1 class="display-4">Welcome to the Event Management System</h1>
			<p class="lead">Browse and book amazing events near you.</p>
			<a th:href="@{/user/events}" class="btn btn-light btn-lg mt-3">View
				Events</a>
		</div>
	</section>
	<!-- About Section -->
	<section class="container py-5">
		<div class="row">
			<div class="col-md-6">
				<h2>About Us</h2>
				<p>Our platform allows admins to create and manage events, while
					users can browse, book, and enjoy them. Get started now!</p>
			</div>
			<div class="col-md-6">
				<img th:src="@{/images/events.jpg}" class="img-fluid rounded" alt="Events">
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="bg-light text-center py-3"> &copy; 2025 Event
		Management System </footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
