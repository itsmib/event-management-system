<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - Event Management System</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Optional: Add custom CSS for styling -->
<style>
/* Background Style */
body, html {
	height: 100%;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background: linear-gradient(to right, #6a11cb, #2575fc);
	/* Gradient background */
}
/* Centering the form box */
.login-container {
	background-color: white;
	padding: 40px;
	border-radius: 12px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
	width: 100%;
	max-width: 400px;
}

h3 {
	color: #333;
	margin-bottom: 30px;
	font-family: 'Arial', sans-serif;
	text-align: center;
}

.form-group label {
	font-weight: bold;
	color: #555;
}

.form-control {
	border-radius: 10px;
	padding: 12px;
	font-size: 1rem;
	border: 1px solid #ccc;
}

.form-control:focus {
	border-color: #2575fc;
	box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
}

.btn-success {
	background-color: #28a745;
	border-color: #28a745;
	padding: 12px;
	border-radius: 10px;
	font-size: 1.1rem;
}

.btn-success:hover {
	background-color: #218838;
	border-color: #1e7e34;
}

.btn-link {
	color: #2575fc;
	text-decoration: none;
	font-size: 0.9rem;
}

.btn-link:hover {
	text-decoration: underline;
}
/* Footer text */
.footer-text {
	font-size: 0.9rem;
	color: #6c757d;
	text-align: center;
	margin-top: 20px;
}
/* Success Message Styling */
.alert-success {
	background-color: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
	border-radius: 5px;
	padding: 10px;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="login-container">
		<h3>Login to Event Management</h3>
		<form th:action="@{/login}" method="post">
			<div class="form-group mb-4">
				<label for="username">Email</label> <input type="text"
					class="form-control" name="username" id="username"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group mb-4">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" id="password"
					placeholder="Enter your password" required>
			</div>
			<button type="submit" class="btn btn-success w-100">Login</button>
			<p class="text-center mt-3">
				<a th:href="@{/forgot-password}" class="btn-link">Forgot
					Password?</a>
			</p>
			<p class="text-center mt-2">
				Don't have an account? <a th:href="@{/register}" class="btn-link">Register</a>
			</p>
			<!-- Success message -->
			<p th:if="${param.logout}" class="alert-success text-center">You
				have been logged out successfully.</p>
		</form>
	</div>
	<!-- Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
