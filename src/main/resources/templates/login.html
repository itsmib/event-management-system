<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - Event Management System</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<style>
/* Dark Background */
body, html {
	height: 100%;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #000; /* Black background */
	color: #ffffff; /* Light text for contrast */
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	text-align: center; /* Center align all text within body */
}

/* Transparent Dark Blue Container */
.login-container {

	background-color: rgba(34, 49, 63, 0.7); /* Transparent dark blue */
	padding: 40px;
	border-radius: 12px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
	width: 100%;
	max-width: 600px;
}

h3 {
	color: #ffffff;
	margin-bottom: 30px;
	font-size: 1.8rem; /* Larger heading */
}

.form-group label {
	font-weight: bold;
	color: #bbb;
	font-size: 1.1rem; /* Larger label */
	display: block; /* Ensure label takes full width for better centering of input */
	margin-bottom: 5px; /* Add some space below the label */
}

.form-control {
	border-radius: 8px;
	padding: 12px; /* Slightly larger padding */
	font-size: 1.2rem; /* Larger input text */
	border: 1px solid #555; /* Slightly lighter border for better visibility */
	background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white for input */
	color: #eee;
	width: 100%; /* Ensure input takes full width of the form group */
	box-sizing: border-box; /* Include padding and border in element's total width and height */
	margin-bottom: 15px; /* Add more space between input fields */
}

.form-control:focus {
	border-color: #3498db; /* Dark blue focus */
	box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
	background-color: rgba(255, 255, 255, 0.2);
}

.btn-success {
	background-color: #505fff; /* Dark blue button */
	border-color: #2c3e50;
	padding: 14px 24px; /* Larger padding for button */
	border-radius: 8px;
	font-size: 1.3rem; /* Larger button text */
	color: #eee;
	transition: background-color 0.3s ease;
	display: block; /* Make button a block-level element */
	width: 100%; /* Ensure button takes full width of the container */
	box-sizing: border-box; /* Include padding and border in button's total width */
	margin-top: 20px; /* Add some space above the button */
}

.btn-success:hover {
	background-color: #505fff;
	border-color: #34495e;
}

.btn-link {
	color: #505fff; /* Dark blue link */
	text-decoration: none;
	font-size: 1rem; /* Slightly larger link text */
}

.btn-link:hover {
	text-decoration: underline;
}

.footer-text {
	font-size: 1rem; /* Slightly larger footer text */
	color: #777;
	margin-top: 20px;
}

.alert-success {
	background-color: rgba(39, 174, 96, 0.8); /* Slightly transparent green */
	color: #fff;
	border: 1px solid #2ecc71;
	border-radius: 5px;
	padding: 12px;
	margin-top: 20px;
}

/* Override body's text-align for the form content */
.login-container, .form-group, .text-center {
	text-align: center;
}

/* Ensure links and "Don't have an account?" text are centered */
.text-center a, .text-center p {
	display: block;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="login-container">
		<h3>Login to Event Management</h3>
		<form th:action="@{/login}" method="post">
			<div class="form-group mb-4">
				<label for="username">Email</label> <input type="text"
					class="form-control" name="username" id="username"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group mb-4">
				<label for="password">Password</label> <input type="password"
					class="form-control" name="password" id="password"
					placeholder="Enter your password" required>
			</div>
			<button type="submit" class="btn btn-success">Login</button>
			<p class="text-center mt-3">
				<a th:href="@{/forgot-password}" class="btn-link">Forgot
					Password?</a>
			</p>
			<p class="text-center mt-2">
				Don't have an account? <a th:href="@{/register}" class="btn-link">Register</a>
			</p>
			<p th:if="${param.logout}" class="alert-success text-center">You
				have been logged out successfully.</p>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
