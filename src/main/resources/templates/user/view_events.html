<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Upcoming Events</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<!-- header -->
	<div class="container mt-5">
		<h2 class="mb-4">Upcoming Events</h2>
		<div th:if="${events.isEmpty()}">
			<div class="alert alert-info">No upcoming events available.</div>
		</div>
		<div th:if="${!events.isEmpty()}">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>Name</th>
						<th>Category</th>
						<th>Date</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="event : ${events}">
						<td><a th:href="@{/user/event-details/{eventId}(eventId=${event.eventId})}"
							th:text="${event.name}">Event Name</a></td>
						<td th:text="${event.category}">Category</td>
						<td th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy')}">Date</td>
						<td th:text="${event.location}">Location</td>
					</tr>
				</tbody>
			</table> 
		</div>
		<a href="/user/dashboard" class="btn btn-secondary mt-3">Back to
			Dashboard</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
