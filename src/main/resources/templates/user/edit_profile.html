<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<style>
body {
	background-color: #000000;
	background-image: url('your-background-image.jpg'); /* Replace with your image path */
	background-size: cover;
	background-position: center;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0;
}

.edit-profile-container {
	background-color: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 700px;
	width: 90%; /* Adjust width as needed */
}

h1 {
	color: #333;
	margin-bottom: 25px;
	text-align: center;
}

.form-group {
	margin-bottom: 15px;
	
	
}

.form-group label {
	font-weight: bold;
	color: #555;
	display: block;
	margin-bottom: 5px;
}

.form-control {
	background-color: rgba(255, 255, 255, 0.1);
	border-radius: 4px;
	padding: 10px;
	border: 1px solid #ccc;
	width: 100%;
	box-sizing: border-box;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	color: #fff;
	padding: 12px 20px;
	border-radius: 4px;
	font-size: 1.1rem;
	transition: background-color 0.3s ease;
	width: 100%;
	box-sizing: border-box;
	margin-top: 20px;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.btn-link {
	color: #007bff;
	text-decoration: none;
	display: block;
	margin-top: 15px;
	text-align: center;
}

.btn-link:hover {
	text-decoration: underline;
}

.form-row {
	display: flex;
	gap: 20px;
}

.form-row .form-group {
	flex: 1;
	margin-bottom: 15px;
}

.alert {
	margin-top: 20px;
}

.back-to-dashboard {
	text-align: center;
	margin-top: 20px;
}

.back-to-dashboard a {
	text-decoration: none;
	color: #007bff;
}

.back-to-dashboard a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="edit-profile-container">
		<h1 class="mb-4">Edit Profile</h1>
		<form action="/user/update_profile" method="post"
			th:object="${user}">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{userId}" />
			<input type="hidden" th:field="*{role}" />
			<div class="form-group">
				<label for="name">Full Name</label> <input type="text"
					th:field="*{name}" class="form-control" id="name"
					placeholder="Enter your full name" required>
				<p class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="email">Email Address</label> <input type="email"
					th:field="*{email}" class="form-control" id="email"
					placeholder="Enter your email address" required>
				<p class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="password">New Password (Leave blank to keep
					current)</label> <input type="password" th:field="*{password}"
					class="form-control" id="password" name="newPassword"
					placeholder="Enter new password"> <small
					class="form-text text-muted">Leave this field blank if you don't
					want to change your password.</small>
				<p class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="contactNumber">Contact Number</label> <input
					type="text" th:field="*{contactNumber}" class="form-control"
					id="contactNumber" placeholder="Enter your contact number"
					required>
				<p class="error-message"></p>
			</div>

			<button type="submit" class="btn btn-primary">Update Profile</button>

			<div class="alert alert-success text-center mt-3" role="alert"
				style="display: none;">
				<p class="success-message"></p>
			</div>

			<div class="alert alert-danger text-center mt-3" role="alert"
				style="display: none;">
				<p class="error-message"></p>
			</div>

		</form>

		<div class="back-to-dashboard mt-4">
			<a href="/user/dashboard"><i class="bi bi-arrow-left-circle"></i> Back
				to Dashboard</a>
		</div>

	</div>
	<form id="logoutForm" th:action="@{/logout}" method="post"
		style="display: none;">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
