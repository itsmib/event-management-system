<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-4">My Bookings</h2>
		<div th:if="${bookings.isEmpty()}">
			<div class="alert alert-info">You have no bookings.</div>
		</div>
		<div th:if="${!bookings.isEmpty()}">
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th>Event Name</th>
						<th>Date</th>
						<th>Time</th>
						<th>Booked On</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${bookings}">
						<td th:text="${b.event.name}">Event</td>
						<td
							th:text="${#temporals.format(b.event.eventDate, 'dd MMM yyyy')}">Date</td>
						<td th:text="${#temporals.format(b.event.eventTime, 'hh:mm a')}">Time</td>
						<td
							th:text="${#temporals.format(b.bookingDate, 'dd MMM yyyy')}">Booked
							On</td>
						<td>
							<form th:action="@{/user/cancel/{id}(id=${b.bookingId})}"
								method="post" onsubmit="return confirm('Cancel booking?');">
								<button type="submit" class="btn btn-danger btn-sm">Cancel</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="/user/dashboard" class="btn btn-secondary mt-3">Back to
			Dashboard</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
