<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container mt-4">
		<h2>
			Welcome, <span th:text="${username}">User</span>
		</h2>
		<h4>User Dashboard</h4>
		<!-- User Navigation Menu -->
		<div class="list-group">
			<a href="/user/events" class="list-group-item list-group-item-action">View
				Upcoming Events</a> <a href="/user/bookings"
				class="list-group-item list-group-item-action">View My Bookings</a>
			<a href="/user/profile"
				class="list-group-item list-group-item-action">Edit Profile</a> <a
				href="/logout" class="list-group-item list-group-item-action">Logout</a>
		</div>
		<!-- Optional Section for User Notifications -->
		<div class="alert alert-success mt-4">
			<strong>Reminder: </strong> You have an event coming up in 2 days.
		</div>
		<!-- Footer -->
		<footer class="mt-5 text-center">
			<p>&copy; 2025 Event Management System</p>
		</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
