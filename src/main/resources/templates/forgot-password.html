<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Event Management System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
 
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
            background-color: white;
        }
 
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="text-center mb-4">Forgot Password</h4>
                    <form th:action="@{/send-otp}" method="post">
                        <div class="form-group mb-3">
                            <label for="email">Enter your registered email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                        <p th:if="${check}" class="text-danger" th:text="${check}"></p>
                        <button class="btn btn-warning w-100">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        $(document).ready(function(){
            $(".card").hide().fadeIn(1000);
        });
    </script>
</body>
</html>
