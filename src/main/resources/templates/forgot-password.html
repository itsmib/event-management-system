<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Event Management System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <style>
    body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease;
            background-color: white;
            width: 90%; /* Adjust width as needed */
            max-width: 500px; /* Set a maximum width */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
        }

        .mt-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="text-center mb-4">Forgot Password</h4>
                    <form th:action="@{/send-otp}" method="post">
                        <div class="form-group mb-3">
                            <label for="email">Enter your registered email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                        <p th:if="${check}" class="text-danger" th:text="${check}"></p>
                        <button class="btn btn-warning w-100">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        $(document).ready(function(){
            $(".card").hide().fadeIn(1000);
        });
    </script>
</body>
</html>
