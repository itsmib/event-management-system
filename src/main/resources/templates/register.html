<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Event Management System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
 
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            animation: fadeInZoom 1s ease;
        }
 
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card">
                <h3 class="text-center mb-4">User Registration</h3>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="role">Register As</label>
                        <select name="role" class="form-control" required>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" th:field="*{contactNumber}" class="form-control" id="contactNumber" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                    <p class="text-center mt-3">
                        Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
 
<script>
    $(document).ready(function () {
        $(".card").hide().fadeIn(1000);
    });
</script>
</body>
</html>
