<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password - Event Management System</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<style>
body, html {
	height: 100%;
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	background: black;
}

.otp-container {
	background: #fff;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 08px16px rgba(0, 0, 0, 0.1);
	max-width: 400px;
	width: 100%;
}

.otp-container h4 {
	text-align: center;
	margin-bottom: 20px;
	color: #333;
}

.form-control {
	border-radius: 10px;
	padding: 10px;
	border: 1px solid #ccc;
}

.form-label {
	margin-bottom: 5px;
	display: block;
}

.btn-success {
	width: 100%;
	padding: 10px;
	border-radius: 5px;
	background-color: #505fff;
	color: white;
	border: none;
}

.btn-success:hover {
	background-color: #4048ff;
}

.text-danger {
	text-align: center;
	margin-top: 10px;
	color: #f00;
}
</style>
</head>
<body>
	<div class="otp-container">
		<h4>Reset Your Password</h4>
		<form th:action="@{/verify-otp}" method="post">
			<input type="hidden" name="email" th:value="${email}">
			<div class="mb-3">
				<label for="otp" class="form-label">Enter OTP</label> <input
					type="text" id="otp" name="otp" class="form-control"
					placeholder="6-digit code" required>
			</div>
			<div class="mb-3">
				<label for="newPassword" class="form-label">New Password</label> <input
					type="password" id="newPassword" name="newPassword"
					class="form-control" placeholder="Enter new password" required>
			</div>
			<button type="submit" class="btn btn-success">Reset Password</button>
			<p th:if="${error}" class="text-danger" th:text="${error}"></p>
		</form>
	</div>
</body>
</html>
