<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Manage My Events</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-4">Manage My Events</h2>
		<div th:if="${myEvents.isEmpty()}">
			<div class="alert alert-info">You have not created any events
				yet.</div>
		</div>
		<div th:if="${!myEvents.isEmpty()}">
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th>Name</th>
						<th>Date</th>
						<th>Time</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="event : ${myEvents}">
						<td th:text="${event.name}">Event</td>
						<td th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy')}">Date</td>
						<td th:text="${#temporals.format(event.eventTime, 'hh:mm a')}">Time</td>
						<td><a
							th:href="@{/admin/edit-event/{id}(id=${event.eventId})}"
							class="btn btn-sm btn-primary me-2">Edit</a>
							<form
								th:action="@{/admin/delete-event/{id}(id=${event.eventId})}"
								method="post" style="display: inline;"
								onsubmit="return confirm('Delete this event?');">
								<button type="submit" class="btn btn-sm btn-danger">Delete</button>
							</form></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="/admin/dashboard" class="btn btn-secondary mt-3">Back to
			Dashboard</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
