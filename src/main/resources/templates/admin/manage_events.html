<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage My Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 101;
        }

        .sidebar-brand {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .sidebar-menu {
            padding: 0;
            list-style: none;
        }

        .sidebar-menu li a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #555;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust margin to accommodate sidebar */
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }

        .table-dark {
            color: #fff;
            background-color: #343a40;
        }

        .table-dark th {
            border-color: #454d55;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.2rem;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            text-decoration: none;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            color: #fff;
            background-color: #c82333;
            border-color: #bd2130;
        }

        .me-2 {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="/admin/create-event"><i class="bi bi-plus-circle"></i>Add Event</a></li>
            <li><a href="/admin/my-events"><i class="bi bi-calendar-event"></i>Manage Events</a></li>
            <li>
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutSidebarForm').submit();">
                    <i class="bi bi-box-arrow-left"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 class="mb-4">Manage My Events</h2>
        <div class="container my-5">
            <div th:if="${myEvents.isEmpty()}">
                <div class="alert alert-info">You have not created any events
                    yet.
                </div>
            </div>
            <div th:if="${!myEvents.isEmpty()}">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${myEvents}">
                            <td th:text="${event.name}">Event</td>
                            <td th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy')}">Date</td>
                            <td th:text="${#temporals.format(event.eventTime, 'hh:mm a')}">Time</td>
                            <td><a
                                    th:href="@{/admin/edit-event/{id}(id=${event.eventId})}"
                                    class="btn btn-sm btn-primary me-2">Edit</a>
                                <form
                                    th:action="@{/admin/delete-event/{id}(id=${event.eventId})}"
                                    method="post" style="display: inline;"
                                    onsubmit="return confirm('Delete this event?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <form id="logoutSidebarForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
