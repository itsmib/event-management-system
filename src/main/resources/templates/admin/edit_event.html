<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Event</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-4">Edit Event</h2>
		<form th:action="@{/admin/edit-event/{id}(id=${event.eventId})}"
			th:object="${event}" method="post">
			<!-- Event Name -->
			<div class="mb-3">
				<label for="name" class="form-label">Event Name</label> <input
					type="text" id="name" th:field="*{name}" class="form-control"
					placeholder="Enter event name" required>
			</div>
			<!-- Category -->
			<div class="mb-3">
				<label for="category" class="form-label">Category</label> <input
					type="text" id="category" th:field="*{category}"
					class="form-control" placeholder="Enter category" required>
			</div>
			<!-- Location -->
			<div class="mb-3">
				<label for="location" class="form-label">Location</label> <input
					type="text" id="location" th:field="*{location}"
					class="form-control" placeholder="Enter location" required>
			</div>
			<!-- Event Date -->
			<div class="mb-3">
				<label for="eventDate" class="form-label">Event Date</label> <input
					type="date" id="eventDate" th:field="*{eventDate}"
					class="form-control" required>
			</div>
			<!-- Event Time -->
			<div class="mb-3">
				<label for="eventTime" class="form-label">Event Time</label> <input
					type="time" id="eventTime" th:field="*{eventTime}"
					class="form-control" required>
			</div>
			<!-- Description -->
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea id="description" th:field="*{description}"
					class="form-control" rows="4" placeholder="Enter event description"
					required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Update Event</button>
			<a href="/admin/my-events" class="btn btn-secondary ms-2">Cancel</a>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
