<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 101;
        }

        .sidebar-brand {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .sidebar-menu {
            padding: 0;
            list-style: none;
        }

        .sidebar-menu li a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #555;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin-top: 20px; /* Adjust margin to accommodate sidebar */
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1.1rem;x	x	
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        .ms-2 {
            margin-left: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem; /* Adjust spacing for form elements */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="/admin/create-event"><i class="bi bi-plus-circle"></i>Add Event</a></li>
            <li><a href="/admin/my-events"><i class="bi bi-calendar-event"></i>Manage Events</a></li>
            <li>
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutSidebarForm').submit();">
                    <i class="bi bi-box-arrow-left"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 class="mb-4">Edit Event</h2>
        <div class="container my-5">
            <form th:action="@{/admin/edit-event/{id}(id=${event.eventId})}"
                  th:object="${event}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Event Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           placeholder="Enter event name" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" th:field="*{category}"
                           class="form-control" placeholder="Enter category" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" th:field="*{location}"
                           class="form-control" placeholder="Enter location" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Event Date</label>
                    <input type="date" id="eventDate" th:field="*{eventDate}"
                           class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="eventTime" class="form-label">Event Time</label>
                    <input type="time" id="eventTime" th:field="*{eventTime}"
                           class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}"
                              class="form-control" rows="4" placeholder="Enter event description"
                              required></textarea>
                </div>
                 <div class="mb-3">
                    <label for="imageFile" class="form-label">Event Picture</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile"
                           accept="image/*">
                    
                </div>
                <button type="submit" class="btn btn-primary">Update Event</button>
                <a href="/admin/my-events" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <form id="logoutSidebarForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
