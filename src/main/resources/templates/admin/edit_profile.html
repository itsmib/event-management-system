<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<style>
body {
	background-color: #f8f9fa;
}

.sidebar {
	background-color: #343a40;
	color: #fff;
	min-height: 100vh;
	padding-top: 20px;
	width: 250px;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 101;
}

.sidebar-brand {
	padding: 15px 20px;
	text-align: center;
	border-bottom: 1px solid #555;
}

.sidebar-menu {
	padding: 0;
	list-style: none;
}

.sidebar-menu li a {
	display: block;
	padding: 12px 20px;
	color: #fff;
	text-decoration: none;
	transition: background-color 0.3s ease;
}

.sidebar-menu li a:hover {
	background-color: #555;
}

.sidebar-menu li a i {
	margin-right: 10px;
}

.content {
	margin-left: 250px;
	padding: 20px;
}

.edit-profile-container {
	background-color: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 700px;
	margin: 20px auto; /* Center the container */
}

h1 {
	color: #333;
	margin-bottom: 25px;
	text-align: center;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	font-weight: bold;
	color: #555;
	display: block;
	margin-bottom: 5px;
}

.form-control {
	border-radius: 4px;
	padding: 10px;
	border: 1px solid #ccc;
	width: 100%;
	box-sizing: border-box;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	color: #fff;
	padding: 12px 20px;
	border-radius: 4px;
	font-size: 1.1rem;
	transition: background-color 0.3s ease;
	width: 100%;
	box-sizing: border-box;
	margin-top: 20px;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.btn-link {
	color: #007bff;
	text-decoration: none;
	display: block;
	margin-top: 15px;
	text-align: center;
}

.btn-link:hover {
	text-decoration: underline;
}

.form-row {
	display: flex;
	gap: 20px;
}

.form-row .form-group {
	flex: 1;
	margin-bottom: 15px;
}

.alert {
	margin-top: 20px;
}

.back-to-dashboard {
	text-align: center;
	margin-top: 20px;
}

.back-to-dashboard a {
	text-decoration: none;
	color: #007bff;
}

.back-to-dashboard a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="sidebar">
		<div class="sidebar-brand">
			<h3>Admin Panel</h3>
		</div>
		<ul class="sidebar-menu">
			<li><a href="/admin/dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
			<li><a href="/admin/create-event"><i
					class="bi bi-plus-circle"></i>Add Event</a></li>
			<li><a href="/admin/my-events"><i
					class="bi bi-calendar-event"></i>Manage Events</a></li>
			<li><a href="/admin/edit_profile"><i
					class="bi bi-person-fill"></i>Edit Profile</a></li>
			<li><a href="#"
				onclick="event.preventDefault(); document.getElementById('logoutSidebarForm').submit();">
					<i class="bi bi-box-arrow-left"></i>Logout
			</a></li>
		</ul>
	</div>

	<div class="content">
		<h1 class="mb-4">Edit Profile</h1>
		<div class="edit-profile-container">
			<form action="/admin/update_profile" method="post"
				th:object="${user}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<input type="hidden" th:field="*{userId}" />
				<input type="hidden" th:field="*{role}" />
				<div class="form-group">
					<label for="name">Full Name</label> <input type="text"
						th:field="*{name}" class="form-control" id="name"
						placeholder="Enter your full name" required>
					<p class="error-message"></p>
				</div>

				<div class="form-group">
					<label for="email">Email Address</label> <input type="email"
						th:field="*{email}" class="form-control" id="email"
						placeholder="Enter your email address" required>
					<p class="error-message"></p>
				</div>

				<div class="form-group">
					<label for="password">New Password (Leave blank to keep
						current)</label> <input type="password" th:field="*{password}"
						class="form-control" id="password" name="newPassword"
						placeholder="Enter new password"> <small
						class="form-text text-muted">Leave this field blank if you
						don't want to change your password.</small>
					<p class="error-message"></p>
				</div>

				<div class="form-group">
					<label for="contactNumber">Contact Number</label> <input
						type="text" th:field="*{contactNumber}" class="form-control"
						id="contactNumber" placeholder="Enter your contact number"
						required>
					<p class="error-message"></p>
				</div>

				<button type="submit" class="btn btn-primary">Update
					Profile</button>

				<div class="alert alert-success text-center mt-3" role="alert"
					style="display: none;">
					<p class="success-message"></p>
				</div>

				<div class="alert alert-danger text-center mt-3" role="alert"
					style="display: none;">
					<p class="error-message"></p>
				</div>

			</form>

			<div class="back-to-dashboard mt-4">
				<a href="/admin/dashboard"><i class="bi bi-arrow-left-circle"></i>
					Back to Dashboard</a>
			</div>

		</div>

	</div>
	<form id="logoutSidebarForm" th:action="@{/logout}" method="post"
		style="display: none;">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
