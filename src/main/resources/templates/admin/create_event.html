<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Event</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-4">
		<h2>Create Event</h2>
		<form th:action="@{/admin/save-event}" th:object="${event}"
			method="post">
			<div class="form-group">
				<label for="name">Event Name:</label> <input type="text" id="name"
					th:field="*{name}" class="form-control" placeholder="Event Name" />
			</div>
			<div class="form-group">
				<label for="category">Category:</label> <input type="text"
					id="category" th:field="*{category}" class="form-control"
					placeholder="Category" />
			</div>
			<div class="form-group">
				<label for="eventDate">Event Date:</label> <input type="date"
					id="eventDate" th:field="*{eventDate}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="eventTime">Event Time:</label> <input type="time"
					id="eventTime" th:field="*{eventTime}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="description">Event Description:</label>
				<textarea id="description" th:field="*{description}"
					class="form-control" rows="4" placeholder="Event Description"></textarea>
			</div>
			<div class="form-group">
				<label for="location">Event Location:</label> <input type="text"
					id="location" th:field="*{location}" class="form-control"
					placeholder="Location" />
			</div>
			<button type="submit" class="btn btn-primary">Create Event</button>
		</form>
		<a href="/admin/my-events" class="btn btn-link mt-3">Back to My
			Events</a>
	</div>
</body>
</html>
