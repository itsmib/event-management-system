<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 101;
        }

        .sidebar-brand {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .sidebar-menu {
            padding: 0;
            list-style: none;
        }

        .sidebar-menu li a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #555;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin-top: 20px; /* Adjust margin to accommodate sidebar */
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="/admin/create-event"><i class="bi bi-plus-circle"></i>Add Event</a></li>
            <li><a href="/admin/my-events"><i class="bi bi-calendar-event"></i>Manage Events</a></li>
            <li><a href="/admin/edit_profile"><i class="bi bi-person-fill"></i>Edit Profile</a></li>
            <li><a href="/admin/reminder"><i class="bi bi-bell"></i>Reminder</a></li>
            <li>
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutSidebarForm').submit();">
                    <i class="bi bi-box-arrow-left"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 class="mb-4">Create Event</h2>
        <div class="container">
            <form th:action="@{/admin/save-event}" th:object="${event}"
                  method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Event Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Event Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Category" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" th:field="*{eventDate}" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Event Time:</label>
                        <input type="time" id="eventTime" th:field="*{eventTime}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
	                    <label for="location">Event Location:</label>
	                    <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="Location" required/>
               		</div>
                    <div class="form-group">
                        <label for="tickets">Total Tickets:</label>
                        <input type="text" id="ticket" th:field="*{totalTickets}" class="form-control" placeholder="Ticket" required/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Event Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Event Description"></textarea>
                </div>
                

                <div class="form-group">
                    <label for="imageFile">Event Picture:</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*"/>
                    <small class="form-text text-muted">Upload a picture for the event (optional).</small>
                </div>

                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
            <a href="/admin/my-events" class="btn btn-link mt-3">Back to My Events</a>
        </div>
    </div>

    <form id="logoutSidebarForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
