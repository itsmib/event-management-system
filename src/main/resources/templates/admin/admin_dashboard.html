<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body class="bg-light">
	<div class="container my-5">
		<div class="card shadow-sm">
			<div class="card-body">
				<h2 class="card-title mb-4">Welcome, Admin!</h2>
				<div class="row g-3">
					<div class="col-md-4">
						<a href="/admin/create-event" class="btn btn-success w-100 py-2">
							<i class="bi bi-plus-circle me-2"></i>Create New Event
						</a>
					</div>
					<div class="col-md-4">
						<a href="/admin/my-events" class="btn btn-primary w-100 py-2">
							<i class="bi bi-calendar-event me-2"></i>Manage My Events
						</a>
					</div>
					<div class="col-md-4">
						<a href="/logout" class="btn btn-danger w-100 py-2"> <i
							class="bi bi-box-arrow-right me-2"></i>Logout
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap Icons (optional for icons) -->
	<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
