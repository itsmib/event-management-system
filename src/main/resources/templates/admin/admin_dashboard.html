<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;	
            padding-top: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 101;
        }

        .sidebar-brand {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .sidebar-menu {
            padding: 0;
            list-style: none;
        }

        .sidebar-menu li a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #555;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #333;
            height: 150px; /* Adjust height as needed */
        }

        .dashboard-card-info {
            flex-grow: 1;
        }

        .dashboard-card-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dashboard-card-title {
            font-size: 1.7rem;
            font-weight: bold;
        }

        .dashboard-card a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .dashboard-card a:hover {
            color: #0056b3;
        }

        .card-icon {
            font-size: 5rem;
            margin-left: 20px;
            color: #007bff; /* Default icon color */
        }

        /* Custom colors for the cards */
        .card-events .card-icon { color: #28a745; }
        .card-bookings .card-icon { color: #17a2b8; }
        .card-total-events .card-icon { color: #ffc107; }
        .card-total-users .card-icon { color: #dc3545; }
        .card-confirmed-bookings .card-icon { color: #007bff; }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
            <li><a href="/admin/create-event"><i class="bi bi-plus-circle"></i>Add Event</a></li>
            <li><a href="/admin/my-events"><i class="bi bi-calendar-event"></i>Manage Events</a></li>
            <li><a href="/admin/edit_profile"><i class="bi bi-person-fill"></i>Edit Profile</a></li>
            <li>
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutSidebarForm').submit();">
                    <i class="bi bi-box-arrow-left"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 class="mb-4">Dashboard</h2>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="dashboard-card card-total-events">
                    <div class="dashboard-card-info">
                    	<div class="dashboard-card-title">Total Events</div>
                        <div class="dashboard-card-value" th:text="${totalEvent}"></div>
                    </div>
                    <i class="bi bi-calendar-range card-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card card-total-users">
                    <div class="dashboard-card-info">
                    	<div class="dashboard-card-title">Total Users</div>
                        <div class="dashboard-card-value" th:text="${totalUsers}"></div>
                    </div>
                    <i class="bi bi-people-fill card-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card card-confirmed-bookings">
                    <div class="dashboard-card-info">
                    	<div class="dashboard-card-title">Bookings</div>
                        <div class="dashboard-card-value" th:text="${confirmedBookings}">200</div>
                        
                    </div>
                    <i class="bi bi-check-circle-fill card-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card card-events">
                    <div class="dashboard-card-info">
                       
                        <div class="dashboard-card-title">Create New Event</div>
                        <a href="/admin/create-event">Create <i class="bi bi-arrow-right"></i></a>
                    </div>
                    <i class="bi bi-plus-circle card-icon"></i>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card card-bookings">
                    <div class="dashboard-card-info">
                
                        <div class="dashboard-card-title">Manage Events</div>
                        <a href="/admin/my-events">Manage <i class="bi bi-arrow-right"></i></a>
                    </div>
                    <i class="bi bi-calendar-event card-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <form id="logoutSidebarForm" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
