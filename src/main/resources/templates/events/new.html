<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>

    <form action="/events" method="post" th:object="${event}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required><br>

        <label for="date">Date (yyyy-MM-dd):</label>
        <input type="text" id="date" th:field="*{date}" required><br>

        <label for="organizerId">Organizer ID:</label>
        <input type="number" id="organizerId" th:field="*{organizerId}" required><br>

        <button type="submit">Create Event</button>
    </form>

    <a href="/events">Back to List</a>
</body>
</html>
